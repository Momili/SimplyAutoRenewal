<div class="panel panel-default" ng-controller="adminUsersController"> 	

	<div class="input-group  col-xs-4" style="padding:15px; width:100%">
		<input type="text" style="float:left; margin-left:10px; margin-top:15px; margin-right:10px; width:350px;" class="form-control" id="listingFilter" ng-model="myListingsFilter.shop_name" placeholder="search by shop name">
	</div>
	   
    <table class="table table-hover table-condensed table-responsive table-fixed">
        <thead>
            <tr>
                <th class="col-xs-1">shop icon</th>
                <th class="col-xs-2">shop name</th>
                <th class="col-xs-1">google pic</th>
                <th class="col-xs-2">google name</th>
                <th class="col-xs-2">google email</th>
                <th class="col-xs-2">expiry date</th>
                <th class="col-xs-2">created date</th>
            </tr>
		</thead>
    </table>		    
    <div style="overflow-y:auto; height:400px; width:100%;">
	    <table class="table table-hover table-condensed table-responsive table-fixed">
	        <tbody>
		        <tr ng-repeat = "user in admin_users | filter: myListingsFilter" >
		            <td class="col-xs-1"><img class='img-rounded' src='{{ user.icon_url }}' alt='' height='55' width='55'></td>
		            <td class="col-xs-2"><a href='{{user.shop_url}}' target='_blank'>{{ user.shop_name }}</a></td>
		            <td class="col-xs-1"><img class='img-rounded' src='{{ user.google_picture_link }}' alt='' height='55' width='55'></td>
		            <td class="col-xs-2">{{ user.google_name }}</td>
		            <td class="col-xs-2">{{ user.google_email }}</td>
		            <td class="col-xs-2">{{ user.expiry_date.replace(' ','T') | date:'medium' }}</td>    
		            <td class="col-xs-2">{{ user.created_date.replace(' ','T') | date:'medium' }}</td>    
			</tr>
	    	</tbody>
	    </table>				
    </div>    
</div>
